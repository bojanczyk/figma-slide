<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
	<title>Slide-figma viewer</title>
	<link rel="stylesheet" href="css/viewer.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon.png">


</head>

<body>
	<img id='help-panel' src="img/help.svg">

	<!-- <div id="progress-panel">
		<div class="progress-box" ></div>
		<div class="progress-box" ></div>
	</div> -->
	<div id="sound-panel" display="none" class="noselect tool-panel">
		<i id="back-ten" class="material-icons">replay_10</i>
		<i id="forward-ten" class="material-icons">play_arrow</i>
		<input type="range" min="1" max="100" value="0" class="slider" id="sound-range">
		<div id="speed-one">Ã—1</div>		
	</div>

	
	<div id="sketch-panel" class="noselect tool-panel">
		<i id="sketch-red" class="material-icons selected">edit</i>
		<i id="sketch-blue" class="material-icons">edit</i>
		<i id="sketch-undo" class="material-icons disabled">undo</i>
		<i id="sketch-redo" class="material-icons">redo</i>
	</div>

	<!-- the left panel, which rolls out, and has information about the slides -->
	<div id="left-sensor"></div>
	<div id="control-panel" class="control-panel">
		<!-- <div id="audio-controls">
			<i class="material-icons ">mic</i>
			<i class="material-icons ">mic</i>
		</div> -->
		<i id="close-panel" class="material-icons">close</i>
		<!-- <div class="help">
		</div> -->
		<div id='slide-stack-container'>
			<div id="slide-stack" class="slide-stack">
			</div>
		</div>
	</div>

	<!-- the panel that contains the svg with the slides -->
	<div id="slide-panel" class="slide-panel">
		<svg id="svg" class="svg-class"></svg>
	</div>

	<!-- the page counter in the lower right corner -->
	<div id="page-count-container" class="page-count-container">
		<i id="prev-event" class="material-icons">navigate_before</i>
		<div></div>
		<div>
			<span id="page-count-enumerator"></span>
			<span id="page-count-denominator">loading...</span>
		</div>
		<div></div>
		<i id="next-event" class="material-icons">navigate_next</i>
		<i id="play-button" class="material-icons ">play_arrow</i>
	</div>



	<!-- a pop-up text for alerts such as "file not found" -->
	<div id="text-alert-box">
		<div id="text-alert"> czesc </div>
		<div id="text-alert-background"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script type="module" src="built/viewer.js"></script>
	<script type="module" src="built/sketchpad.js"></script>
	
	<script>
		import('./built/event.js').then(m => events = m)
		import('./built/sound.js').then(m => sounds = m)
	</script>

	<template id='slide-list-template'>
		<div class="slide-list-item">
			<i class="material-icons">visibility</i>
			Mikielin
		</div>
	</template>

</body>

</html>
