<!DOCTYPE html>
<html>

<head>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />	
	<title>Slide-figma viewer</title>
	<link rel="stylesheet" href="viewer.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
	<link rel="icon" 
      type="image/png" 
      href="favicon.png">
</head>

<body>
	<div id="left-sensor" onmouseover="togglePanel(true)"></div>
	<div id="control-panel" class="control-panel"
	onmouseout="togglePanel(false)">
		<ul id="event-stack">
		</ul>

		<div id="slide-stack" class="slide-stack">
		</div>
	</div>



	<div id="slide-panel" class="slide-panel">
		<svg id="svg" class="svg-class"></svg></div>
	</div>

	<div id="page-count-container" class="page-count-container">
		<i id="prev-event" class="material-icons">navigate_before</i>
		<div>
		<span id="page-count-enumerator"></span>
		<span id="page-count-denominator">/12</span>
		</div>
		<i id="next-event" class="material-icons">navigate_next</i>
	</div>

	 <!-- <object id="svgobject" class="svgclass" data="slajdy.svg" type="image/svg+xml"> </object> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="viewer.js"></script>

</body>

</html>
